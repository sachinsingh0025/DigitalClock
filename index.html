<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Digital Clock</h1>
    <div class="clock">
      <div class="box"><span id="hours">00</span><p>Hours</p></div>
      <div class="box"><span id="minutes">00</span><p>Minutes</p></div>
      <div class="box"><span id="seconds">00</span><p>Seconds</p></div>
      <div class="ampm" id="ampm">AM</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
